<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Пока</title>
</head>
<body>
  <p>Пока</p>
  <div class="slider">
    <div class="slide active">
      <h2>Быстрая химчистка</h2>
      <p>Сделаем вашу мебель как новую всего за один день.</p>
      <a href="#" class="cta">Заказать сейчас</a>
    </div>
    <div class="slide">
      <h2>Чистый салон авто</h2>
      <p>Профессиональная химчистка салона и обработка паром.</p>
      <a href="#" class="cta">Записаться</a>
    </div>
    <div class="slide">
      <h2>Экологичные средства</h2>
      <p>Мы используем только безопасные и сертифицированные составы.</p>
      <a href="#" class="cta">Узнать подробнее</a>
    </div>
  </div>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .slider {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      min-height: 250px;
      border-radius: 10px;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      padding: 60px 20px;
      background: #f5f5f5;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 4000);
    showSlide(currentSlide);
  </script>
</body>
</html>
